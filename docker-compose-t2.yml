      - "traefik.http.routers.prowlarr-rtr.rule=Host(`prowlarr.$DOMAINNAME0`)"
      - "traefik.http.routers.prowlarr-rtr.tls.options=tls-opts@file"
      - "traefik.http.routers.prowlarr-rtr.priority=99"
      ## Middlewares
