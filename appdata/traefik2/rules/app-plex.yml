http:
  middlewares:
    plex-stripprefix:
      stripPrefix:
        prefixes:
          - "/bypass_cache"
        forceSlash: false
  routers:
    plex-rtr:
      rule: "Host(`{{env "DOMAINNAME0"}}`) || Host(`p.{{env "DOMAINNAME0"}}`) || Host(`plex.{{env "DOMAINNAME0"}}`)"
      entryPoints:
        - https
      middlewares:
        - chain-authelia0
        - plex-stripprefix
      service: plex-svc
      tls:
        certResolver: dns-cloudflare
  services:
    plex-svc:
      loadBalancer:
        servers:
          # - url: "http://nas.home.arpa:{{env "PLEX_PORT"}}"  # or whatever your external host's IP:port is
          # - url: "http://nas.home.arpa:32400"
          - url: "http://192.168.1.11:32400"
