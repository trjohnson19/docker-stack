  gluetun:
    image: ghcr.io/qdm12/gluetun:latest
    container_name: gluetun
    networks:
      gluetun_net:
        ipv4_address: $GLUETUN_IPV4
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
