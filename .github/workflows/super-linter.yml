---
## This workflow executes several linters on changed files based on languages
## used in your code base whenever you push a code or open a pull request.
##
## You can adjust the behavior by modifying this file.
## For more information, see:
## https://github.com/github/super-linter
name: Lint Code Base

permissions: {}

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null
jobs:
  run-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
    steps:
      - name: Checkout code
        # yamllint disable-line rule:line-length
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # @v4.1.7
        with:
          ## Full git history is needed to get a proper list of changed files
          ## within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        # yamllint disable-line rule:line-length
        uses: super-linter/super-linter@02a1172d274f021e4c70f66e23f1085eadd1064b # @v7.0.0
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
